<div class="border border-gray-200 rounded-lg shadow-lg p-6 bg-white space-y-4 w-full hover:shadow-xl transition-shadow duration-300">
  <div class="flex items-center space-x-4 mb-4">
    <img
      [src]="consultant.image"
      alt="{{ consultant.name }}"
      class="w-16 h-16 rounded-full object-cover"
    />
    <div class="flex-1 min-w-0">
      <h3 class="font-semibold text-foreground text-lg mb-1 text-balance">{{ consultant.name }}</h3>
      <p class="text-sm text-muted-foreground mb-2">{{ consultant.title }}</p>
      <div class="flex items-center gap-2 text-sm text-gray-500">
        <lucide-angular [img]="MapPin" class=""></lucide-angular>
        {{ consultant.location }}
      </div>
    </div>
  </div>
  <p class="text-sm text-card-foreground mb-4 leading-relaxed max-w-[350px] line-clamp-2">
    {{ consultant.bio }}
  </p>
  <div class="flex flex-wrap gap-1 mb-4">
    @for (item of consultant.expertise; track $index) {
    <span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">
      {{ item }}</span
    >
    }
  </div>

  <div class="flex items-center justify-between pt-10">
    <div class="flex items-center gap-2">
      <div class="flex items-center gap-1">
        <lucide-angular [img]="Star" class="fill-blue-500 text-blue-500"></lucide-angular>
        <span class="text-sm font-medium">{{ consultant.rating }}</span>
      </div>
      <span class="text-xs text-muted-foreground">{{ consultant.experience }}</span>
    </div>
  </div>
</div>
