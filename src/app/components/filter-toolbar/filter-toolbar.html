<div class="flex items-center flex-wrap gap-4">
  <div flex class="flex items-center gap-4">
    <label for="filter" class="text-sm font-bold w-full text-gray-700"
      >Filtrar por especialidade:</label
    >
    <div class="relative w-full">
      <lucide-angular
        [img]="ChevronDown"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 size-4 pointer-events-none"
      />
      <select
        [value]="selectedExpertise"
        (change)="onExpertiseChange($event)"
        id="filter"
        name="filter"
        class="px-3 py-2 pr-10 border border-gray-300 appearance-none bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm cursor-pointer"
      >
        @for (expertise of expertise; track $index) {
        <option [selected]="selectedExpertise === expertise" value="{{ expertise }}">
          {{ expertise }}
        </option>
        }
      </select>
    </div>
  </div>

  <button class="text-sm font-medium text-gray-500" (click)="onClearFilter()">Limpar Filtro</button>
</div>
